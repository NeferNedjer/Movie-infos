<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/youtube.css">
    <title>Cinéma Libre</title>
</head>
<body>
    <header>
        
        <nav id="navBar">
