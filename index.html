<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie-infos</title>
</head>
<body>
    <header>
        
        <nav id="navBar">
            <figure><img src="./asset/cinema.webp" alt="logo cinema"  class="logo logo-cinema"></figure>
            <div class="block">
                <input type="text" name="search" id="searchInput" placeholder="rechercher un film..." autocomplete="off">
                <ul id="suggestions"></ul>
                
            </div>
            <!-- <figure><img src="./asset/burger-blanc.webp" alt="" id="icons"></figure> -->
        </nav>
    </header>
    <main>
        <div class="filter">
            
            <select name="" id="genre-select" class="select">
                <option value="">--Choisir un genre--</option>
            </select>

            <select name="" id="actor-select" class="select">
                <option value="">--Choisir un acteur--</option>
            </select>

            <select name="" id="saga-select" class="select">
                <option value="">--Choisir une saga--</option>
            </select>

        </div>
        
        
        <!-- <select name="" id="genre-select">
            <option value="">--choisir un genre--</option>
        </select> -->
            <div class="carousel-container">
                <div class="carousel">

                </div>
                <button class="prev"></button>
                <button class="next"></button>
            </div>
        
            <div id="movie-container"></div>
        </section>
        <section id="movie-details" style="display: none;"></section>

        <div id="arrow"><a href="#"><img src="./asset/fleche-vers-le-haut.png" alt="haut de page" style="width: 50px"></a></div>
    </main>

    <script type="module" src="./js/main.js"></script> 
</body>
</html>
